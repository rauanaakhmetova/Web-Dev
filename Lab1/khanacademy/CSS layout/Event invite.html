<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Project: Event invite"</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333;
                text-align: center;
                padding: 20px;
            }

            h1 {
                font-size: 36px;
                color: #4a90e2;
            }

            h2 {
                font-size: 28px;
                color: #333;
            }

            p {
                font-size: 18px;
                margin: 10px 0;
            }

            .details {
                margin: 20px auto;
                padding: 20px;
                max-width: 600px;
                background: #ffffff;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .details ul {
                list-style-type: none;
                padding: 0;
                font-size: 18px;
            }

            .details li {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h1>You're Invited!</h1>
        <h2>Annual Garden Party</h2>
        
        <div class="details">
            <p><strong>Event Details:</strong></p>
            <ul>
                <li><strong>Date:</strong> 25/01/2025</li>
                <li><strong>Time:</strong> 14.00</li>
                <li><strong>Location:</strong> </li>
            </ul>
        </div>
    </body>
</html>
